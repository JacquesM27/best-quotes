<!-- header -->
<!-- <app-navbar [titleText]="'Najlepsze cytaty'" ></app-navbar> dla stringa nie trzeba przekazywać nawiasów kwadratowych-->
<app-navbar titleText="Najlepsze cytaty" ></app-navbar>
<!-- end of header -->

<div class="container q-container">
  <!-- adding quote -->
<app-button 
  (clickButton)="form.onSwitchForm()" 
  customClasses="btn-floating teal add-button"
>
  <i class="material-icons">
    add
  </i>
</app-button>
  <app-form #form (newQuotation)="onNewQuotation($event)" ></app-form>
  <!-- end of adding quote -->

  <div class="row">
    <!-- list of quotes -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div 
            class="card teal hoverable"
            *ngFor="let quotation of quotes; let odd = odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5'"
          >
            <div class="card-content while-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{ quotation.votes }}</span>
              <app-button
                customClasses="btn blue mr-5"
                (clickButton)="addVote(quotation,1)"
              >
                <i class="material-icons">exposure_plus_1</i>
              </app-button>
              <app-button
                customClasses="btn brown"
                (clickButton)="addVote(quotation,-1)"
              >
                <i class="material-icons">exposure_neg_1</i>
              </app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end list of quotes -->

    <!-- rankings section -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" titleText="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" titleText="Najgorsze" ></app-ranking>
    </div>
    <!-- end of rankings section -->
  </div>
</div>
